<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header active" data-header>
        <div class="container">
            <h1>
                <a href="#" class="logo">Dashboard</a>
            </h1>
            <button class="menu-toggle-btn icon-box" data-menu-toggle-btn arial-label="Toggle Menu">
                <span class="material-symbols-outlined icon">menu</span>
            </button> 
            <nav class="navbar">
                <div class="container">
                    <ul class="navbar-list">
                        <li>
                            <a href="#" class="navbar-link icon-box">
                                
                                <span class="material-symbols-outlined icon">
                                    grid_view
                                    </span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link icon-box">
                                <span class="material-symbols-outlined icon">folder</span>
                                <span>Project</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link icon-box">
                                <span class="material-symbols-outlined icon">bar_chart</span>
                                <span>Reports</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="navbar-link icon-box">
                                <span class="material-symbols-outlined icon">settings</span>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="user-action-list">
                        <li>
                            <a href="#" class="notification icon-box">
                                <span class="material-symbols-outlined icon">notifications</span>
                                
                            </a>
                        </li>
                        <li>
                            <a href="#" class="header-profile">
                                <figure class="profile-avatar">
                                    <img src="./assets/images/profile-pic (3).png" alt="Avatar" width="32" height="32">
                                </figure>
                                <div>
                                    <p class="profile-title">Huzalabs</p>
                                    <p class="profile-subtitle">Admin</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>




    <script src="./script.js"></script>
</body>
</html>
